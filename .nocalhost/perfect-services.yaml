- name: backend
  serviceType: deployment
  dependLabelSelector: 
    jobs:
      - "dep-job"
  containers:
    - name: backend
      install: 
        portForward:   
          - 39080:9080
      dev:
        gitUrl: https://e.coding.net/codingcorp/nocalhost/bookinfo-backend.git
        image: sgccr.ccs.tencentyun.com/intl-backend/intlnh:v5
        command: ["sh",'cd /data/home/user00/nginx/sbin/ && ./nginx -g "daemon off;"']
        shell: bash
        workDir: /data/home/user00/test
        storageClass: ""
        resources:
          limits:
            memory: 3Gi
            cpu: "3"
          requests:
            memory: "100Mi"
            cpu: "0.1"
        persistentVolumeDirs:
          - path: /root
            capacity: 10Gi
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"
            - ".idea"
        portForward:
        - 39080:9080
        env: 
        - name: DEBUG
          value: "true"