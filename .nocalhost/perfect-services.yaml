- name: backend
  serviceType: deployment
  dependLabelSelector: 
    jobs:
      - "dep-job"
  containers:
    - name: backend
      install: 
        portForward:   
          - 39080:9080
      dev:
        gitUrl: https://e.coding.net/codingcorp/nocalhost/bookinfo-backend.git
        image: sgccr.ccs.tencentyun.com/intl-backend/intlnh:v5
        command: ["/usr/sbin/init", "-c","--"]
        shell: bash
        workDir: /data/home/user00/test
        storageClass: ""
        persistentVolumeDirs:
          - path: /root
            capacity: 10Gi
        command:
          run:
            - sh
            - run.sh
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"
            - ".idea"
        portForward:
        - 39080:9080
        env: 
        - name: DEBUG
          value: "true"